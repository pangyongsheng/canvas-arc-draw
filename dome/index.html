<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body onload="main()">
    <div id="content"></div>
</body>
<script src="../dist/drag-arc.min.js"></script>
<script>
    
    function main(){
        const dom = document.getElementById("content")
        new DragArc({
            el: dom,
            startDeg: 0.5,
            endDeg: 2.5,
            outColor: '#eee',
            counterclockwise: false,
            innerLineDash: 15,
            change: (v)=> {
                console.log(`value:${v}`)
            },
            mouseUp: ()=> {
                console.log(999)
            }
        })
    }
</script>
<style>
    #content{
        width: 500px;
    }
</style>
</html>
